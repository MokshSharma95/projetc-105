<html>
  <head>
    <title>FACE RECOGNITION WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<center>
<h3 class="recognition">
    FACE RECOGNITION WEB APP

</h3>

<h5 id="paragraph">
  Model is trained to identify the following objects:
</h5>
<h3 id="familyy" class="btn btn-warning">Father</h3>
<h3 id="family" class="btn btn-warning">Mother</h3>
<h3 id="family2" class="btn btn-warning">Me</h3>

<label id="webcam">Your webcam : </label>
<div id="camera"></div>
<hr>
<div id="result"></div>

<div id="capture_image"></div>
<div id="show_image"></div>
<br>
<p style="font-size: 22px;"> Object: <span id="object"></span></p>

<br>
<button onclick="take_snapshot();" class="btn btn-warning" id="image">Capture Image</button>
<button onclick="check();" class="btn btn-success" id="identify">Identify Image</button>
</center>
<script src="main.js"></script>
</body>
  </html>
